<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // Ejercicio 1
        const numeroAleatorio = (num) => {
            return Math.round(Math.random()*num)
        }

        // Ejercicio 2
        let premios = new Array(10)
        for(i=0; i<premios.length;i++){
            premios[i] = numeroAleatorio(100000)
        }

        premios.forEach(value => {
            alert(`Premio: ${value}`)
        })

        document.write(numeroAleatorio(10))
    </script>
</body>
</html>
