<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container animate__animated">
        <div class="logo">
        </div>
        <h1 class="h1 text-light ">Please Sign In</h1>
        <form novalidate class="needs-validation">
            <input id="user" class="form-cotrol" type="text" name="email" placeholder="Email Address" required>
            <input id="password" class="form-cotrol" type="password" name="passwd" placeholder="Password" required>
            <div id="feedback" style="display: none; color: red;">
                
            </div>
            <div class="rememberme">
                <input type="checkbox" name="remember"> Remember me
            </div>
            <input type="submit" value="Sign In">
        </form>
    </div>
    
    <script src="./js/script1.js"></script>
</body>
</html>
